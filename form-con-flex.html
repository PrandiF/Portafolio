<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/b51ac23272.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-flex.css">
    <title>Deja tu Mensaje</title>
</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Completa tu nombre">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Completa tu mail">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Deja tu mensaje..."></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <img src="https://cdn-icons-png.flaticon.com/512/95/95645.png">
        </div>
    </div>
</body>
</html>
