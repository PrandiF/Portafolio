<body>
    <nav>
        <div id="div1">

    <section class="class1">
        <h2>Arma tu Casa</h2>
         <p>Completa el siguiente formulario con los datos de tu proyecto</p>
        <form>
            <div class="div-form">
                <label>Mail</label>
                <input type="email" required=" " name="email" placeholder="E-mail">
            </div>
            <div class="div-form">
                <label>Dirección</label>
                <input type="text" required=" " name="Direccion" placeholder="Dirección">
            </div>
            <div class="div-form">
                <label>Barrio</label>
                <input type="text" required=" " name="barrio" placeholder="Barrio">
            </div>
            <div class="div-form">
                <label>Superficie en m2</label>
                <input type="number" required=" " name="Superficie" class="input-number" placeholder="m2">
            </div>
            <div class="div-form">
                <label>Superficie cubierta en m2</label>
                <input type="number" required=" " name="SupereficieCubierta" class="input-number" placeholder="m2">
            </div>
            <div class="div-form">
                <label>Superficie descubierta en m2</label>
                <input type="number" required=" " name="SuperficieDescubierta" class="input-number" placeholder="m2">
            </div>
            <div class="div-form">
                <label>Cantidad de pisos</label>
                <input type="number" required=" " name="pisos" class="input-number">
            </div>
            <div class="div-form">
                <label>Fondo</label>
                <input type="checkbox" name="fondo">
            </div>
            <div class="div-form">
                <label>Pileta</label>
                <input type="checkbox" name="Pileta">
            </div>
            <div>
                <input type="submit" name="enviar">
            </div>
        </form>
    </section>
